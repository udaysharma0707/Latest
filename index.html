<!doctype html>


<label class="q-label">6. Mode of Payment (check all that apply) <span style="color:red">*</span></label>
<div class="checkbox-row" id="modes">
<label class="cb"><input type="checkbox" value="Cash" class="mode"> Cash</label>
<label class="cb"><input type="checkbox" value="Online Payment J &amp; K Bank" class="mode"> Online Payment J &amp; K Bank</label>
<label class="cb"><input type="checkbox" value="Other" class="mode"> Other</label>
</div>


<label class="q-label">7. How many Kms vehicle has travelled?</label>
<input id="kmsTravelled" type="number" min="0" step="1">


<label class="q-label">8. Advice to customer</label>
<textarea id="adviceToCustomer" rows="2"></textarea>


<label class="q-label">9. Any Other Information</label>
<textarea id="otherInfo" rows="2"></textarea>


<div class="form-actions">
<button id="submitBtn" type="button">Submit</button>
<button id="clearBtn" type="button">Clear</button>


<!-- Sync button removed by design -->
<div style="margin-left:auto;font-weight:600; display:flex; gap:8px; align-items:center;">
<div>Online:</div>
<div id="status">online</div>
</div>
</div>


<div id="msg" style="display:none"></div>
<div class="small" style="margin-top:6px">Status: <span id="status-duplicate" style="display:inline"></span></div>
</div>


<script src="app.js"></script>
<script>
// Show/Hide Q4 based on services selected
const serviceCheckboxes = document.querySelectorAll('.service');
const qtyWrapper = document.getElementById('qtyWrapper');


serviceCheckboxes.forEach(cb => {
cb.addEventListener('change', () => {
const showQty = Array.from(serviceCheckboxes).some(el =>
el.checked && (el.value === "Tires sold" || el.value === "Wheel Cover sold")
);
qtyWrapper.style.display = showQty ? 'block' : 'none';
});
});


// Form validation before submit
document.getElementById('submitBtn').addEventListener('click', () => {
const amountPaid = document.getElementById('amountPaid').value.trim();
const paymentModes = document.querySelectorAll('.mode:checked');


if (!amountPaid) {
alert("Amount paid by customer is required.");
return;
}
if (paymentModes.length === 0) {
alert("Please select at least one mode of payment.");
return;
}


// If passes, call app.js submit logic
if (typeof submitForm === "function") {
submitForm();
}
});
</script>
</body>
</html>
